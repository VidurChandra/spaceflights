companies:
  type: pandas.CSVDataset
  filepath: s3://spaceflights/data/01_raw/companies.csv
  credentials: minio
  fs_args:
    use_listings_cache: false

reviews:
  type: pandas.CSVDataset
  filepath: s3://spaceflights/data/01_raw/reviews.csv
  credentials: minio
  fs_args:
    use_listings_cache: false

shuttles:
  type: pandas.ExcelDataset
  filepath: s3://spaceflights/data/01_raw/shuttles.xlsx
  credentials: minio
  fs_args:
    use_listings_cache: false
  load_args:
    engine: openpyxl

preprocessed_companies:
  type: pandas.ParquetDataset
  filepath: s3://spaceflights/data/02_intermediate/preprocessed_companies.pq
  credentials: minio
  fs_args:
    use_listings_cache: false

preprocessed_shuttles:
  type: pandas.ParquetDataset
  filepath: s3://spaceflights/data/02_intermediate/preprocessed_shuttles.pq
  credentials: minio
  fs_args:
    use_listings_cache: false

model_input_table:
  type: pandas.ParquetDataset
  filepath: s3://spaceflights/data/03_primary/model_input_table.pq
  credentials: minio
  fs_args:
    use_listings_cache: false

"{subtype}_modelling_pipeline.regressor":
  type: pickle.PickleDataset
  filepath: s3://spaceflights/data/06_models/regressor_{subtype}.pkl
  versioned: true
  credentials: minio
  fs_args:
    use_listings_cache: false